<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legende>Cadastre-se</legende>

    <label for="data">Data:</label>

        <input type="date" name="data" id="data"/>

        <br>

    <label for="nome">Nome</label>

        <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">


        <br>

    <label for="">Email</label>

        <input type="email" name="email" id="email" placeholder="Digite seu email"/>

        <br>

    <label for="senha">Senha:</label>

        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

        <br>

    <label for="cor">Cores:</label>

        <input type="color" name="cor" id="cor">

        <br>

    <label for="grande">Mensagem</label>

        <textarea name="grande" id="grande" placeholder="Digite sua mensagem"></textarea>

        <br>

    <label for="cidades">Cidades:</label>
        <select nome="cidades" id="cidades">
            <option value="joinville">Joinville</option>
            <option value="guaramirim">Guaramirim</option>
            <option value="garuva">Garuva</option>
            <option value="ITAJAI">Itajai</option>
            <option value="jaragua">Jaragua</option>
            <option value="penha">Balneario Penha</option>
        </select>

        <br>

    <label for="">Selecine suas disciplinas</label>
        <br>
        <input type="checkbox" name="matematica" id="matematica" value="matematica">Matematica 
        <br>
        <input type="checkbox" name="ingles" id="ingles" value="ingles"> Ingles 
        <br>
        <input type="checkbox" name="ciencia" id="ciencia" value="ciencia">Ciencias
        <br>
        <input type="checkbox" name="portugues" id="portugues" value="portugues">Portugues 
        <br>
        <input type="checkbox" name="artes" id="artes" value="artes">Artes 
        <br>

    <label for="">Turno de aula:</label>
        <input type="radio" name="turno">Manhã
        <input type="radio" name="turno">Tarde
        <input type="radio" name="turno">Noite
        <input type="radio" name="turno">Fim de Semana
        <br>

    <label for="">Identidade de Gênero</label>
        <input type="radio" name="genero">Masculino
        <input type="radio" name="genero">Feminino
        <input type="radio" name="genero">Outros...
        </fieldset>
        <fieldset>
            <input type="button" onclick="alert('Ola pessoal')" value="Botão">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>

    <dy></dy>
</body>
</html>
