<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contato</title>
    <link href="assets/css/estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <header class="blog-header py-3">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
              <a class="btn btn-sm btn-outline-secondary" href="index3.html" target="_parent">Contato</a>
            </div>
            <div class="col-4 text-center">
              <a class="blog-header-logo text-dark" href="index.html" target="_parent"> <strong>Página ínicial</strong></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
              <a class="btn btn-sm btn-outline-secondary" href="index2.html" target="_parent">Formações academicas</a>
            </div>
          </div>
    <div class="py-5 text-center">
        <div>
            <div class="py-5 text-center">
              <img class="d-block mx-auto mb-4 img-fluid" src="assets/img/eueela.jpg" alt="Imagem responsiva"  width="90">
              <h2 id="h2form">Formulário de contato</h2>
              <br>
    <div id="divform">
        <form>
            <label>
                <p> Digite seu nome </p>
                <input type="text" name="nome">
            </label>
            <label>
                <p> Digite seu e-mail </p>
                <input type="text" name="email" placeholder="exemplo@gmail.com">
            </label>
            <label>
                <p> Digite sua mensagem </p>
                 <textarea name="msg" rows="2"></textarea>
            </label>
            <button> Enviar mensagem </button>
        </form>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </div>
            </div>
        </div>
</body>
</html>
